<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    ;
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="animation.css">
    <script src="main.js"></script>
    <script src="icon.js"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <a class="navbar-brand logo" href="#"><img src="/images/Logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-nav mx-auto mb-2 mb-lg-0 center-nav" href="">
                    <p class="nav-item ">
                        <span class="nav-bold">Deliver to:</span> <span class="location"><i class="fa-solid fa-location-dot location"></i></span>
                        Current location <span class="nav-bold">Mohammadpur Bus Stand, Dhaka</span>
                    </p>
                </a>
                
                <form class="d-flex" role="search">
                    
                    <a href="">
                    <button class="btn me-2" type="submit"><i class="fa-solid fa-magnifying-glass btn-icon me-2"></i><span class="nav-bold">Search Food</span></button></a>
                    <button class="btn " type="submit"><i class="fa-solid fa-user user btn-icon me-2"></i><span class="nav-bold">Login</span></button>
                </form>
            </div>
        </div>
    </nav>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="content col-12 col-sm-12 col-md-12 col-lg-7 col-xl-7 col-xxl-7">
                    <p class="heading">Are you starving?</p>
                    <p class="para">Within a few clicks, find meals that are accessible near you</p>
                    <div class="order-cart">
                        <div class="buttons ">
                            <button class="delivery"><i class="fa-solid fa-motorcycle bike"></i> Delivery</button>
                            <button class="pickup"><i class="fa-solid fa-bag-shopping"></i> Pickup</button>
                        </div>
                        <div class="bottom">

                            <input class="email" type="email" placeholder="Enter Your Address">
                            <button class="find-food"><i class="fa-solid fa-magnifying-glass me-2"></i>
                                Find Food
                            </button>
                        </div>
                    </div>
                </div>
                <div class=" col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 col-xxl-5 image-div pt-xxl-5">
                        <img class="main-img pt-xxl-5" src="/images/main.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="part-2">    
        <div class="container">
            <div class="row">
                <div class=" card col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                    <div class="card-content">

                        <img src="/images/card-1.png" alt="">
                    </div>
                </div>
                <div class=" card col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                    <div class="card-content">

                        <img src="/images/card-2.png" alt="">
                    </div>
                </div>
                <div class=" card col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                    <div class="card-content">

                        <img src="/images/card-3.png" alt="">
                    </div>
                </div>
                <div class=" card col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                    <div class="card-content">

                        <img src="/images/card-4.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
